name: Auto Sign Tasks

on:
  schedule:
    - cron: '0 0 * * *'   # 北京时间 08:00
  workflow_dispatch:

permissions:
  contents: write   # ⭐ 必须加，不然不能 push best_ip.txt

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run sign scripts
        env:
          BARK_URL_TIEBA_QIANDAO: ${{ secrets.BARK_URL_TIEBA_QIANDAO }}
          BDUSS_TIEBA_QIANDAO: ${{ secrets.BDUSS_TIEBA_QIANDAO }}
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
        run: |
          echo "===== 开始执行签到脚本 ====="

           if [ -f scripts/auto-tieba-qiandao.py ]; then
             python scripts/auto-tieba-qiandao.py || true
           fi

          # if [ -f scripts/jd_sign.py ]; then
          #   python scripts/jd_sign.py || true
          # fi

          # if [ -f scripts/bili_sign.py ]; then
          #   python scripts/bili_sign.py || true
          # fi

          echo "===== 所有签到脚本执行完成 ====="

      # =============================
      # 新增：Cloudflare 优选 IP
      # =============================
      - name: Run Cloudflare SpeedTest
        env:
          TOP_N: "0"   # 输出前100个IP
          CFST_ARGS: "-n 200 -t 4 -dt 8 -p 0 -o result.csv"
        run: |
          echo "===== 开始执行 CloudflareSpeedTest ====="
          if [ -f scripts/run_speedtest.py ]; then
            python3 scripts/run_speedtest.py
          else
            echo "scripts/run_speedtest.py not found"
            exit 1
          fi
          echo "===== SpeedTest 执行完成 ====="


      - name: Commit & Push best_ip.txt
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add best_ip.txt result.csv
            git commit -m "chore: update best_ip.txt ($(date -u +%F))"
            git push
          else
            echo "No changes."
          fi
