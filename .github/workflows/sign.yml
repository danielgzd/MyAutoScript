name: Auto Sign Tasks

on:
  schedule:
    - cron: '0 0 * * *'   # 北京时间 08:00
  workflow_dispatch:

permissions:
  contents: write   # ⭐ 必须加，不然不能 push best_ip.txt

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run sign scripts
        env:
          BARK_URL_TIEBA_QIANDAO: ${{ secrets.BARK_URL_TIEBA_QIANDAO }}
          BDUSS_TIEBA_QIANDAO: ${{ secrets.BDUSS_TIEBA_QIANDAO }}
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
        run: |
          echo "===== 开始执行签到脚本 ====="

           if [ -f scripts/auto-tieba-qiandao.py ]; then
             python scripts/auto-tieba-qiandao.py || true
           fi

          # if [ -f scripts/jd_sign.py ]; then
          #   python scripts/jd_sign.py || true
          # fi

          # if [ -f scripts/bili_sign.py ]; then
          #   python scripts/bili_sign.py || true
          # fi

          echo "===== 所有签到脚本执行完成 ====="
